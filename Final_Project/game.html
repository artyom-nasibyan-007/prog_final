<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <title>GrassEater VS Planter</title>
    </head>
    <body>

        <div class="whoWin-block">
            <h1 id="whoWin"></h1>
        </div>

        <div class="btn-info">
            <div class="column">
                <button id="showEventKeyCodes">Show Key Events</button>

                <button id="changeWeather">Change Weather</button>

                <button id="weather" disabled="true">Spring</button>
            </div>
        </div>

        <div class="game-info">
            <h1 class="game-info-title"></h1>

            <div class="row"> <div class="box empty" onclick="openModalWindow('gray','Void','Void-ը նույն դատարկ վանդակն է որի վրայով կարող են տեղաշարժվել բոլոր շարժվող պերսոնաժները')"></div> <span>Void Count: <span id="voidCount"></span> </span> </div>
            <div class="row"> <div class="box grass" onclick="openModalWindow('green','Grass','Grass-ը իրենից ներակայացնում է խոտ որը բազմանում է ինչ-որ ինտերվալով')"></div> <span>Grass Count: <span id="grassCount"></span> </span> </div>
            <div class="row"> <div class="box eater" onclick="openModalWindow('yellow','Eater','Eater-ը ուտում է իր արջև ընկած բոլոր խոտի օբյեկտներին')"></div> <span>Eater Count: <span id="eaterCount"></span> </span> </div>
            <div class="row"> <div class="box predator" onclick="openModalWindow('black','Predator','Predator-ը ուտում է բոլոր պերսոնաժներին բացի ամենակերից և Hole-ից քանի որ նա ընկնում է վերջինիս մեջ չկարողանալով ուտել')"></div> <span>Predator Count: <span id="predatorCount"></span> </span> </div>
            <div class="row"> <div class="box planter" onclick="openModalWindow('red','Grass Planter','Planter-ը հայտնվում է այն ժամանակ երբ որ խոտի քանակը լինում է տրված քանակից քիչ')"></div> <span>Planter Count: <span id="planterCount"></span> </span> </div>
            <div class="row"> <div class="box omnivorous" onclick="openModalWindow('blue','Omnivorous','Omnivorous-ը ուտում է իր արջև ընկած բոլոր օբյեկտներին, նաև էներգիան սպառվելուն պես թողնում է իր ետեվից փոս (Hole) որի մեջ բոլոր օբյեկտները ընկնում են երբ գտնվում են մոտ')"></div> <span>Omnivorous Count: <span id="omnivorousCount"></span> </span> </div>
            <div class="row"> <div class="box hole" onclick="openModalWindow('#555555','Hole','Hole-ը փոսը առաջանում է ամենակերի (Omnivorous) մահից (պայթյունից) հետո')"></div> <span>Hole Count: <span id="holeCount"></span> </span> </div>
            <div class="row"> <div class="box helper" onclick="openModalWindow('orange','Eater Helper','Helper-ը տասը դատարկ վանդակը մեկ շարում է իր ետեվից պայթուցիկները որոնք պայթում են տրված ժամանակն անցնելուն պես թողնելով իրենց ետեվից մի քանի խոտակերների (Grass Eater)')"></div> <span>Helper Count: <span id="helperCount"></span> </span> </div>
            <div class="row"> <div class="box helperBomb" onclick="openModalWindow('yellowgreen','Helper Bomb','Helper Bomb-երը հայտնվում են Eater Helper-ի օգնությամբ')"></div> <span>HelperBomb Count: <span id="helperBombCount"></span> </span> </div>
        </div>

        <div class="information-modal-window">
            <div class="flex">
                <div class="person-color-box"></div>

                <h1 class="person-name"></h1>

                <div class="x" id="infoModalX">X</div>
            </div>

            <div class="column">
                <p class="person-info"></p>
            </div>
        </div>

        <div class="keyboard-spawning-modal-window">

            <div class="x" id="keyboardModalX">X</div>

            <div class="column">
                <div class="row-btn">
                    <div class="key-class">
                        <button class="key">G</button>
                    </div>

                    <span>=</span>

                    <span>Spawning Grass</span>
                </div>

                <div class="row-btn">
                    <div class="key-class">
                        <button class="key">E</button>
                    </div>

                    <span>=</span>

                    <span>Spawning Eater</span>
                </div>

                <div class="row-btn">
                    <div class="key-class">
                        <button class="key">P</button>
                    </div>

                    <span>=</span>

                    <span>Spawning Predator</span>
                </div>

                <div class="row-btn">
                    <div class="key-class">
                        <button class="key">F</button>
                    </div>

                    <span>=</span>

                    <span>Spawning Planter</span>
                </div>

                <div class="row-btn">
                    <div class="key-class">
                        <button class="key">O</button>
                    </div>

                    <span>=</span>

                    <span>Spawning Omnivorous</span>
                </div>

                <div class="row-btn">
                    <div class="key-class">
                        <button class="key">H</button>
                    </div>

                    <span>=</span>

                    <span>Spawning Helper</span>
                </div>

                <div class="row-btn">
                    <div class="key-class">
                        <button class="key">C</button>
                    </div>

                    <span>=</span>

                    <span>Clear Matrix</span>
                </div>
            </div>
        </div>

        
        <!--SCRIPT-IMPORT-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>

        <script src="/socket.io/socket.io.js"></script>

        <script src="./script/script.js"></script>
    </body>
</html>
