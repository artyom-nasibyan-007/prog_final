<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <title>GrassEater VS Planter</title>
    </head>
    <body>

        <div class="game-info">
            <h1 class="game-info-title"></h1>

            <div class="row"> <div class="box empty"></div> <span>Void Count: <span id="voidCount"></span> </span> </div>
            <div class="row"> <div class="box grass"></div> <span>Grass Count: <span id="grassCount"></span> </span> </div>
            <div class="row"> <div class="box eater"></div> <span>Eater Count: <span id="eaterCount"></span> </span> </div>
            <div class="row"> <div class="box predator"></div> <span>Predator Count: <span id="predatorCount"></span> </span> </div>
            <div class="row"> <div class="box planter"></div> <span>Planter Count: <span id="planterCount"></span> </span> </div>
            <div class="row"> <div class="box omnivorous"></div> <span>Omnivorous Count: <span id="omnivorousCount"></span> </span> </div>
            <div class="row"> <div class="box hole"></div> <span>Hole Count: <span id="holeCount"></span> </span> </div>
            <div class="row"> <div class="box helper"></div> <span>Helper Count: <span id="helperCount"></span> </span> </div>
            <div class="row"> <div class="box helperBomb"></div> <span>HelperBomb Count: <span id="helperBombCount"></span> </span> </div>
        </div>

        <div class="information-modal-window">
            
        </div>
        
        <!--SCRIPT-IMPORT-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>

        <script src="/socket.io/socket.io.js"></script>

        <script src="./script/script.js"></script>
    </body>
</html>
